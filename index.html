<!DOCTYPE html>

<form id="form">
  <input type="text" name="hello" placeholder="Enter a message" />
  <button type="submit">Send</button>
</form>

<pre><code id="ui"></code></pre>

<script>
  form.onsubmit = async function (event) {
    event.preventDefault();

    const response = await fetch('/api', {
      method: 'POST',
      body: new FormData(form),
    });

    // we understand multipart/form-data in the response!
    const responseData = await response.formData();
    ui.textContent = responseData.get('hello');
  };
</script>
